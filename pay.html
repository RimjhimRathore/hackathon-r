<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razorpay UPI Payment Integration</title>
  <link rel="stylesheet" href="pay.css">
</head>
<body>
    <h1>Razorpay UPI Payment Integration with QR Code</h1>
    
    <div class="payment-form">
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount to pay">
      <button id="payButton">Pay Now</button>
    </div>
  
    <div id="qrcode"></div> <!-- Container for QR code -->
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script> <!-- QRCode.js library -->
   
  <script src="pay.js"></script>
</body>
</html>
